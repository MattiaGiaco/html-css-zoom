<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.0/css/all.min.css" integrity="sha512-AyOHI/tIMgoG+32apAs3OdqFowPSDqiz5vLcD2wdhBJ4J/xF1PI6UITcyhS5HCmsiioapRaONqYBvimxzFfnoA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Zoom</title>
</head>
<body>
  
  <header>

    <div class="view">
      <button><i class="fas fa-th"></i> Speaker View</button>
      <button><i class="fas fa-expand-arrows-alt"></i></button>
    </div>
    
  </header>

  <main>

    <div class="participants">
      <img src="https://placebeard.it/250/150" alt="">
    </div>



  </main>

  <footer>

    <div class="menu-left">
      <div class="icon">
        <i class="fas fa-microphone fa-2x"></i>
        <span>Mute</span>
      </div>
      <div class="icon">
        <i class="fas fa-angle-up"></i>
      </div>
      <div class="icon">
        <i class="fas fa-video fa-2x"></i>
        <span>Stop Video</span>
      </div>
      <div class="icon">
        <i class="fas fa-angle-up"></i>
      </div>
    </div>

    <div class="menu-center">
      <div class="icon">
        <i class="fas fa-user-plus fa-2x"></i>
        <span>Invite</span>
      </div>
      <div class="icon">
        <i class="fas fa-user-friends fa-2x"></i>
        <span>Manage Participant</span>
      </div>
      <div class="icon">
        <i class="fas fa-chart-bar fa-2x"></i>
        <span>Polling</span>
      </div>
      <div class="icon active">
        <i class="fas fa-share-square fa-2x"></i>
        <span>Share Screen</span>
      </div>
      <div class="icon">
        <i class="fas fa-angle-up"></i>
      </div>
      <div class="icon">
        <i class="fas fa-comment fa-2x"></i>
        <span>Chat</span>
      </div>
      <div class="icon">
        <i class="fas fa-record-vinyl fa-2x"></i>
        <span>Record</span>
      </div>
      <div class="icon">
        <i class="fas fa-th-large fa-2x"></i>
        <span>Breakout Rooms</span>
      </div>
      <div class="icon">
        <i class="fas fa-ellipsis-h fa-2x"></i>
        <span>More</span>
      </div>
    </div>

    <div class="menu-right">
      <button>End Meeting</button>
    </div>

  </footer>

</body>
</html>
